<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Blog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    name="viewport"
    content="width = device-width, initial-scale = 1, shrink-to-fit = no"
  />
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside id="leftside"></aside>
    <aside id="rightside"></aside>
    <div id="container" class='container'>
      <div id="foodheader">
        <foodblog></foodblog>
        <nav class="navbar navbar-light navbar-expand-lg">
          <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle Navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" navbar-collapse" id="navbarNav">
                  <div class="main-menu">
                    <ul class="navbar-nav">
                      <li class="active nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Recipes</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Lifestyles</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Videos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                    </ul>
                  </div>
                </div>
          </nav>
      </div>
      <main>
        <div class="row">
        <aside id="photos">
          <img :src="chiliPhoto" width="180" class="col-4"/>
        </aside>
        <div id="comments">
          <commenttitle></commenttitle>
        </div>

        <section id="blogposts" class="col-10">
          <div class="post" v-for="post in posts">
            <div class="first-line relative position">
              <img v-on:click="showinfo(posts, post)" :src="post.profilepic" height=40/>
              <div class="vertical-center">
                <span class="author">{{post.name}}</span>
                <span class="date">{{post.date}}</span>
                <span class="reply">{{post.reply}}</span>
              </div>
            </div>
            <p>{{post.message}}</p>
          </div>
          <div id="info" v-for="post in posts" v-if="post.thisBox">
            <div class="box-info">
              <div id="close" v-on:click="post.thisBox = false">X</div>
              <h1>{{post.name}}</h1>
              <p><b>Foodie Level: </b>{{post.level}}</p>
              <p><b>Bio:</b><br> {{post.bio}}</p>
            </div>
            <button id="button-close" v-on:click="post.thisBox = false">Close</button>
          </div>
        </div>
        </section>
      </main>

      <footer>&copy; Copyright FOOD BLOG</footer>
    </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="/vue.js"></script>
  </body>
</html>
