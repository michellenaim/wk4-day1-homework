<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Blog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      #leftside {
        float: left;
        width: 30%;
        min-height: 1300px;
        background-color: rgb(77, 192, 154);
      }
      #rightside {
        float: left;
        width: 70%;
        min-height: 1300px;
        background-color: rgb(238, 226, 192);
        position: relative;
      }
      #container {
        background-color: rgba(255, 255, 255, 0.85);
        position: absolute;
        top: 15%;
        left: 15%;
        min-width: 1100px;
        min-height: 1135px;
        border-radius: 0.7em;
      }
      header {
        height: 50px;
        background-color: rgba(231, 229, 229, 0.5);
        font-size: 2.75em;
        padding: 0.5em;
        color: rgb(216, 150, 7);
      }
      header span {
        font-family: "Sacramento", cursive;
      }
      main {
        position: relative;
      }
      main h2 {
        position: absolute;
        left: 20%;
        top: 30px;
        margin: 25px 0 200px 80px;
        color: rgb(60, 190, 160);
        text-transform: uppercase;
      }
      main #photos img {
        margin: 0.75em;
        border: 0.85em solid rgb(255, 255, 255);
      }
      section#blogposts {
        position: absolute;
        left: 20%;
        top: 70px;
        padding: 50px;
      }
      main .post {
        margin: 25px;
        padding: 25px;
        border: 2px solid rgba(83, 78, 58, 0.6);
        border-radius: 0.5em;
      }

      .first-line {
        display: flex;
        align-items: center;
      }

      .first-line img {
        margin-right: 15px;
      }

      .first-line img:hover {
        cursor: pointer;
      }

      #info {
        position: absolute;
        top: 280px;
        left: 35%;
        width: 300px;
        height: 400px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 5%;
      }

      .box-info {
        margin: 10px;
      }

      #close {
        justify-content: flex-end;
        display: flex;
        margin-right: 10px;
        margin-top: 10px;
        cursor: pointer;
      }

      #button-close {
        margin-left: 10px;
        cursor: pointer;
        position: absolute;
        bottom: 25px;
      }

      footer {
        position: absolute;
        bottom: 0;
        height: 50px;
        width: 100%;
        text-align: center;
        font-size: 0.85em;
      }
    </style>
  </head>
  <body>
    <aside id="leftside"></aside>
    <aside id="rightside"></aside>
    <div id="container">
      <div id="foodheader">
        <foodblog></foodblog>
      </div>
      <main>
        <aside id="photos">
          <img src="images /chili.jpg" alt="White Chicken Chili" width="180" />
        </aside>
        <div id="comments">
          <commenttitle></commenttitle>
        </div>

        <section id="blogposts">
          <div class="post" v-for="post in posts">
            <div class="first-line">
              <img v-on:click="showinfo(posts, post)" :src="post.profilepic" height=40/>
              <div>
                <span class="author">{{post.name}}</span>
                <span class="date">{{post.date}}</span>
                <span class="reply">{{post.reply}}</span>
              </div>
            </div>
            <p>{{post.message}}</p>
          </div>

          <div id="info" v-for="post in posts" v-if="post.thisBox">
            <div class="box-info">
              <div id="close" v-on:click="post.thisBox = false">X</div>
              <h1>{{post.name}}</h1>
              <p><b>Foodie Level: </b>{{post.level}}</p>
              <p><b>Bio:</b><br> {{post.bio}}</p>
            </div>
            <button id="button-close" v-on:click="post.thisBox = false">Close</button>
          </div>
        </section>
      </main>

      <footer>&copy; Copyright FOOD BLOG</footer>
    </div>
    <script>
      Vue.component("foodblog", {
        template: "<header><span>Food Blog</span></header>",
      });
      var vm1 = new Vue({
        el: "#foodheader",
      });

      Vue.component("commenttitle", {
        template: "<h2>Comments</h2>",
      });
      var vm1 = new Vue({
        el: "#comments",
      });

      var blogPosts = new Vue({
        el: "#blogposts",
        data: {
          posts: [
            {
              profilepic: "/images /profile.png",
              name: "Brianna",
              date: "February 18, 2021 @ 3:30 pm",
              reply: "REPLY",
              message:
                "Was amazing! My Walmart didn’t have coriander in stock and didn’t have ground cumin. I used serrano instead of jalapeño. It was just like my favorite tortilla soup from BJs. I am sending this recipe to my family. I want everyone to try it!",
              level: "Novice",
              bio: "Food enthusiast. Love to cook and experiment. Into only organic, fat free, sugar free stuffs!",
              thisBox: false,
            },
            {
              profilepic: "/images /profile.png",
              name: "LINH",
              date: "February 15, 2021 @ 9:46 am",
              reply: "REPLY",
              message:
                "I just made this soup today and it’s so tasty! didn’t have corn at home but still turned out very good.  It’s a winner!  I made beef chili for my parents; but since my dad has gout he can’t eat beef; this white chicken chili is perfect for him.  Thank you Lisa!",
              level: "Newcomer",
              bio: "Love food! Grew up with meat and potatoes. Recently venture outside my comfort zone. Loving everything I have been eating so far. Thai is my favorite at this time.",
              thisBox: false,
            },
            {
              profilepic: "/images /profile.png",
              name: "CATHERINE LEONARDO",
              date: "February 13, 2021 @ 12:58 pm",
              reply: "REPLY",
              message:
                "I LOVE this White Chicken Chili! You are right, it is satiating meal—delicious with toasted bread. Refreshingly different taste than any chicken chili I’ve made in the past. I made it exactly as written and added some chopped zucchini, carrots, and celery. Instead of shredding the chicken, I chopped it into small pieces. It freezes very well. Will be an all-time favorite, for sure.",
              level: "Mentor",
              bio: "I have to say I never was the adventurous type until 2 years ago. My boyfriend, who is of Japanese background, exposed me to other cultural food and I have never look back since!",
              thisBox: false,
            },
            {
              profilepic: "/images /profile.png",
              name: "KALI",
              date: "February 13, 2021 @ 11:31 am",
              reply: "REPLY",
              message:
                "This recipe is dynamite! My partner usually won’t eat beans but he finished the whole pot (darn was hoping to have some for leftovers haha). This is crowd-pleaser that I am going to add to my regular recipe rotation. Thanks so much, Lisa!",
              level: "Novice",
              bio: "Food is my passion. So is cooking. I love to experiment and try new things. I have to admit I'm a food whore! Invite me over for dinner and I'll be there!",
              thisBox: false,
            },
          ]
        },
        methods: {
          showinfo: function(posts, post){
            for(var i = 0; i < posts.length; i++){
              posts[i].thisBox = false;
              post.thisBox = true;
            }
          },
        }
      });
    </script>
  </body>
</html>
